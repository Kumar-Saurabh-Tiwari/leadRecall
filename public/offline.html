<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline | lead-Recall</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
      }
      .offline-container {
        background: white;
        border-radius: 12px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 500px;
      }
      .offline-icon {
        font-size: 64px;
        margin-bottom: 20px;
      }
      h1 {
        color: #1f2937;
        margin-bottom: 10px;
        font-size: 28px;
      }
      p {
        color: #6b7280;
        margin-bottom: 30px;
        line-height: 1.6;
      }
      .offline-tips {
        background: #f3f4f6;
        border-left: 4px solid #667eea;
        padding: 20px;
        text-align: left;
        border-radius: 8px;
        margin-bottom: 30px;
      }
      .offline-tips h3 {
        color: #1f2937;
        margin-bottom: 10px;
        font-size: 16px;
      }
      .offline-tips ul {
        color: #6b7280;
        margin-left: 20px;
        font-size: 14px;
        line-height: 1.8;
      }
      .retry-btn {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 32px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        transition: transform 0.2s;
      }
      .retry-btn:hover {
        transform: translateY(-2px);
      }
      .retry-btn:active {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div class="offline-container">
      <div class="offline-icon">ðŸ“¡</div>
      <h1>You're Offline</h1>
      <p>It looks like you've lost your internet connection. Some features may not be available right now.</p>
      
      <div class="offline-tips">
        <h3>What you can do:</h3>
        <ul>
          <li>Check your internet connection</li>
          <li>Refresh the page when online</li>
          <li>Review previously cached data</li>
          <li>Come back when connectivity is restored</li>
        </ul>
      </div>
      
      <button class="retry-btn" onclick="window.location.reload()">Try Again</button>
    </div>
  </body>
</html>
